<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIR CODE</title>
    <style>
        /* Define color palette and fonts */
        :root {
            --background-start: #101114;
            --background-end: #1a1c20;
            --card-background: #1c1e22;
            --accent-cyan: #00ffff; /* Changed to Cyan */
            --accent-cyan-transparent: rgba(0, 255, 255, 0.5); /* Changed to Cyan */
            --text-primary: #ffffff;
            --text-secondary: #c0c0c0;
            --input-bg: #2d2f34;
            --input-border: #3c3e44;
        }

        /* Basic Reset and Body Styling */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden; /* Hide overflow to keep shapes contained */
            position: relative;
            /* Animated Background */
            background: linear-gradient(45deg, var(--background-start), var(--background-end));
            animation: change-bg 15s ease-in-out infinite alternate;
        }
        
        /* Keyframes for the background color animation */
        @keyframes change-bg {
            0% {
                background: linear-gradient(45deg, #101114, #1a1c20);
            }
            50% {
                background: linear-gradient(45deg, #1a1c20, #222428);
            }
            100% {
                background: linear-gradient(45deg, #101114, #1a1c20);
            }
        }

        /* Decorative shapes in the background */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 255, 255, 0.05); /* Cyan tint */
            border: 1px solid rgba(0, 255, 255, 0.1); /* Cyan tint */
            z-index: 0;
            animation: rotate-shape 20s linear infinite;
        }

        body::before {
            top: 5%;
            left: 5%;
        }

        body::after {
            bottom: 5%;
            right: 5%;
            animation-direction: reverse; /* Rotate in the opposite direction */
        }

        @keyframes rotate-shape {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }


        /* Main Card Container */
        .card {
            background-color: var(--card-background);
            border-radius: 24px;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure card is above background shapes */
            /* The glowing border effect - now in Cyan */
            box-shadow: 0 0 25px var(--accent-cyan-transparent), 0 0 50px var(--accent-cyan-transparent);
            border: 1px solid var(--accent-cyan-transparent);
        }

        /* Header Section */
        .header {
            margin-bottom: 2rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--accent-cyan);
            /* Glow effect for the text - now in Cyan */
            text-shadow: 0 0 10px var(--accent-cyan), 0 0 20px var(--accent-cyan-transparent);
            margin-bottom: 1rem;
        }

        .subtitle {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        .instruction {
            font-size: 1rem;
            color: var(--text-secondary);
        }

        /* Form Styling */
        .form-group {
            margin: 2rem 0;
        }

        .input-field {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 1.1rem;
            text-align: center;
        }

        .input-field::placeholder {
            color: #888;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan-transparent);
        }

        /* Button */
        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            background-color: var(--accent-cyan);
            color: var(--card-background);
            box-shadow: 0 0 15px var(--accent-cyan);
        }

        .btn:hover {
            box-shadow: 0 0 25px var(--accent-cyan), 0 0 35px var(--accent-cyan-transparent);
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        /* Footer */
        .footer {
            margin-top: 2.5rem;
            font-size: 1rem;
            font-weight: 500;
            color: var(--accent-cyan);
            text-shadow: 0 0 5px var(--accent-cyan-transparent);
        }
      </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <h1 class="title">SHADOW-XTECH</h1>
      <p class="subtitle">Generate your WhatsApp pair code</p>
      <div class="social-icons">
        <a href="https://www.youtube.com/@BlackTappy" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
        <a href="https://t.me/tappblack5" target="_blank" class="telegram"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://whatsapp.com/channel/0029VasHgfG4tRrwjAUyTs10" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://github.com/Tappy-Black/Shadow-Xtech-V1" target="_blank" class="github"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <div class="input-group">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="text" id="mobileNumber" class="input-field" placeholder="+254759000349" pattern="[+][0-9]{10,}" title="Please enter country code starting with + followed by number">
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> Get Pairing Code
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pair code will appear here
    </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> Copy Code
    </button>

    <div class="footer">
      <p>¬© ·Ç™lêåÄ·è£kêåïêåÄ·Ç≤·Ç≤·ÉÑ 2025 | SHADOW-XTECH</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';

      try {
        const response = await axios(`/code?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
        }
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }
  </script>
</body>
</html>
