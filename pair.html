<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JawadTechX Pair</title>
    <style>
        /* Define color palette and fonts */
        :root {
            --background-color: #000000;
            --card-background: #1a1c20;
            --accent-cyan: #00ffff;
            --accent-cyan-transparent: rgba(0, 255, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --input-bg: #2c2f36;
            --input-border: #3a3d44;
            --youtube-red: #ff0000;
            --whatsapp-green: #25d366;
            --github-blue: #007bff; /* As seen in the image */
            --icon-bg-gray: #333333;
        }

        /* Basic Reset and Body Styling */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden; /* Hide overflow to keep shapes contained */
            position: relative;
            /* Animated Background */
            background: linear-gradient(45deg, var(--background-start), var(--background-end));
            animation: change-bg 15s ease-in-out infinite alternate;
        }
        
        /* Keyframes for the background color animation */
        @keyframes change-bg {
            0% {
                background: linear-gradient(45deg, #101114, #1a1c20);
            }
            50% {
                background: linear-gradient(45deg, #1a1c20, #222428);
            }
            100% {
                background: linear-gradient(45deg, #101114, #1a1c20);
            }
        }

        /* Decorative shapes in the background */
        body::before,
        body::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: rgba(0, 255, 255, 0.05); /* Cyan tint */
            border: 1px solid rgba(0, 255, 255, 0.1); /* Cyan tint */
            z-index: 0;
            animation: rotate-shape 20s linear infinite;
        }

        body::before {
            top: 5%;
            left: 5%;
        }

        body::after {
            bottom: 5%;
            right: 5%;
            animation-direction: reverse; /* Rotate in the opposite direction */
        }

        @keyframes rotate-shape {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Main Card Container */
        .card {
            background-color: var(--card-background);
            border-radius: 20px;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            /* The glowing border effect */
            box-shadow: 0 0 20px var(--accent-cyan-transparent), 0 0 40px var(--accent-cyan-transparent);
            border: 1px solid var(--accent-cyan-transparent);
        }

        /* Header Section */
        .header {
            margin-bottom: 1.5rem;
        }

        .logo-container {
            width: 80px;
            height: 80px;
            background-color: var(--accent-cyan);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem auto;
            /* Glow effect for the logo */
            box-shadow: 0 0 15px var(--accent-cyan), 0 0 25px var(--accent-cyan);
        }

        .logo-container .icon {
            width: 40px;
            height: 40px;
            color: var(--card-background);
        }

        .title {
            font-size: 1.75rem;
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .title .highlight {
            color: var(--accent-cyan);
            /* Glow effect for the text */
            text-shadow: 0 0 8px var(--accent-cyan);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        
        /* Social Icons */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .social-icon {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            transition: transform 0.2s ease;
        }
        
        .social-icon:hover {
            transform: scale(1.1);
        }

        .social-icon .icon {
            width: 24px;
            height: 24px;
        }

        .youtube { background-color: var(--youtube-red); box-shadow: 0 0 10px var(--youtube-red); }
        .github-blue { background-color: var(--github-blue); box-shadow: 0 0 10px var(--github-blue); }
        .whatsapp { background-color: var(--whatsapp-green); box-shadow: 0 0 10px var(--whatsapp-green); }
        .github-gray { background-color: var(--icon-bg-gray); border: 1px solid var(--text-secondary); }

        /* Form Styling */
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--accent-cyan);
        }

        .input-field {
            width: 100%;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 8px;
            padding: 12px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--accent-cyan);
            box-shadow: 0 0 8px var(--accent-cyan-transparent);
        }

        .example-text {
            text-align: left;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            margin-bottom: 1.5rem;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--accent-cyan);
            color: var(--card-background);
            box-shadow: 0 0 12px var(--accent-cyan);
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px var(--accent-cyan);
            filter: brightness(1.1);
        }
        
        .btn-primary .icon {
            width: 18px;
            height: 18px;
        }

        .result-placeholder {
            background-color: var(--input-bg);
            color: var(--text-primary);
            margin-top: 1rem;
            cursor: not-allowed;
        }

        /* Footer */
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
      </style>
</head>
<body>
<audio id="myAudio" loop muted>
  <source src="https://files.catbox.moe/l9319m.mp3" type="audio/mp3">
</audio>

  <div class="container">
    <div class="header">
      <div class="logo"><i class="fas fa-robot"></i></div>
      <h1 class="title">SHADOW-XTECH</h1>
      <p class="subtitle">Generate your WhatsApp pair code</p>
      <div class="social-icons">
        <a href="https://www.youtube.com/@Mrnta8ndo?sub_confirmation=1" target="_blank" class="youtube"><i class="fab fa-youtube"></i></a>
        <a href="https://t.me/blacktappy5" target="_blank" class="telegram"><i class="fab fa-telegram-plane"></i></a>
        <a href="https://whatsapp.com/channel/0029VasHgfG4tRrwjAUyTs10" target="_blank" class="whatsapp"><i class="fab fa-whatsapp"></i></a>
        <a href="https://github.com/Tappy-Black/Shadow-Xtech-V1" target="_blank" class="github"><i class="fab fa-github"></i></a>
      </div>
    </div>

    <div class="input-group">
      <label class="input-label">Enter your WhatsApp number with country code</label>
      <input type="text" id="mobileNumber" class="input-field" placeholder="+254759000340" pattern="[+][0-9]{10,}" title="Please enter country code starting with + followed by number">
    </div>

    <button class="generate-btn" id="submit">
      <i class="fas fa-key"></i> Generate code
    </button>

    <div class="loading" id="loading">
      <i class="fas fa-spinner"></i>
    </div>

    <div class="code-display" id="codeDisplay">
      Your pair code will appear here
    </div>

    <button class="copy-btn" id="copy" onclick="copyCode()">
      <i class="fas fa-copy"></i> Copy Code
    </button>

    <div class="footer">
      <p>Â© Black-Tappy 2025 | Shadow-Xtech</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    document.getElementById("submit").addEventListener("click", async (e) => {
      e.preventDefault();
      const mobileNumberInput = document.getElementById("mobileNumber");
      const codeDisplay = document.getElementById("codeDisplay");
      const loadingSpinner = document.getElementById("loading");

      const mobileNumber = mobileNumberInput.value.trim();
      if (!mobileNumber) {
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Please enter your WhatsApp number</div>';
        return;
      }

      loadingSpinner.style.display = "block";
      codeDisplay.innerHTML = '';

      try {
        const response = await axios(`/code?number=${mobileNumber.replace(/[^0-9]/g, "")}`);
        const code = response.data.code || "Service Unavailable";
        if (code === "Service Unavailable") {
          codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Service Unavailable</div>';
        } else {
          codeDisplay.innerHTML = `<div class="success-message"><i class="fas fa-check-circle"></i> CODE: ${code}</div>`;
        }
      } catch (error) {
        console.error("Error generating code:", error);
        codeDisplay.innerHTML = '<div class="error-message"><i class="fas fa-exclamation-circle"></i> Error generating code. Please try again.</div>';
      } finally {
        loadingSpinner.style.display = "none";
      }
    });

    function copyCode() {
      const codeDisplay = document.getElementById("codeDisplay").innerText;
      const code = codeDisplay.replace('CODE: ', '');
      navigator.clipboard.writeText(code).then(() => {
        const copyBtn = document.getElementById("copy");
        const originalText = copyBtn.innerHTML;
        copyBtn.innerHTML = '<i class="fas fa-check"></i> Copied!';
        setTimeout(() => {
          copyBtn.innerHTML = originalText;
        }, 2000);
      }).catch(err => {
        console.error("Failed to copy text: ", err);
      });
    }

  document.addEventListener('click', function () {
    const audio = document.getElementById('myAudio');
    audio.muted = false;
    audio.play();
  }, { once: true });
  </script>
</body>
</html>
