<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Interface - Classic Glow</title>
    <style>
        /* Define color palette and fonts */
        :root {
            --background-color: #1c1d21;
            --card-bg-start: #2a2d34;
            --card-bg-end: #23252a;
            --button-bg: #3c414d;
            --button-secondary-bg: #4a5a7f;
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0b0;
            --glow-color: rgba(255, 255, 255, 0.1);
            --battery-glow: #90ee90; /* Light green for battery text */
            --font-main: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            --font-logo: 'Arial Black', Gadget, sans-serif;
        }

        /* Basic Reset and Body Styling */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-main);
            background-color: var(--background-color);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated Particle Background */
        @keyframes move-particles {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        .particle-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 200vh;
            z-index: -1;
            animation: move-particles 50s linear infinite;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
        }

        /* Main container for the card - Classic Style */
        .main-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: linear-gradient(145deg, var(--card-bg-start), var(--card-bg-end));
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Status bar on top - Classic Style */
        .status-bar {
            position: absolute;
            top: 1.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5rem;
            width: auto;
            padding: 0.6rem 1.5rem;
            background-color: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            border-radius: 50px; /* Pill shape */
            font-weight: 600;
            font-size: 0.9rem;
            z-index: 2;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        #battery-status .value {
            color: var(--battery-glow);
            text-shadow: 0 0 5px var(--battery-glow);
        }

        /* Header Section */
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo {
            font-family: var(--font-logo);
            font-size: 2.5rem;
            font-weight: 900;
            color: var(--text-primary);
        }

        .emoji {
            font-size: 2rem;
        }

        /* Button Container */
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            position: relative; /* Needed for the pseudo-element glow */
            overflow: hidden; /* Contains the glow within the button */
            background-color: var(--button-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 12px;
            padding: 16px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        
        /* The Flush Glow Effect using a pseudo-element */
        .btn::before {
            content: '';
            position: absolute;
            top: var(--mouse-y, 50%);
            left: var(--mouse-x, 50%);
            width: 0;
            height: 0;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 80%);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: width 0.4s ease, height 0.4s ease;
            z-index: 0;
        }

        .btn:hover::before {
            width: 300px; /* Make the glow large enough to fill the button */
            height: 300px;
        }
        
        .btn span {
            position: relative; /* Ensure text is above the glow */
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        .btn-secondary {
            background-color: var(--button-secondary-bg);
        }

        /* Error section */
        .error-section {
            margin-top: 2rem;
            margin-bottom: 1rem;
        }
        
        .error-section p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        /* Footer */
        .footer {
            position: absolute;
            bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
            z-index: 2;
        }
    </style>
</head>
<body>
    <!-- 
      AUDIO & BACKGROUND
      - IMPORTANT: Replace 'src' with your actual audio file path.
    -->
    <div class="particle-container" id="particle-container"></div>
    <audio id="background-audio" loop muted>
        <source src="https://files.catbox.moe/l9319m.mp3" type="audio/mpeg">
    </audio>

    <header class="status-bar">
        <div id="battery-status">Battery: <span class="value">...</span></div>
        <div id="current-time">Time: ...</div>
    </header>

    <main class="main-container">
        <div class="header">
            <span class="emoji">ðŸª„</span>
            <h1 class="logo">SHADOW-XTECH</h1>
            <span class="emoji">ðŸª„</span>
        </div>

        <div class="button-group">
            <button class="btn"><span>PAIRING-CODE</span></button>
            <button class="btn"><span>QR-CODE</span></button>
            <button class="btn"><span>OWNER</span></button>
            <button class="btn"><span>WHATSAPP</span></button>
        </div>

        <div class="error-section">
            <p>HAVE ANY ERROR? CLICK BELOW</p>
            <button class="btn"><span>ERROR</span></button>
        </div>
        
        <button class="btn btn-secondary" id="play-button"><span>TAP TO PLAY</span></button>
    </main>

    <footer class="footer">
        BLACK-TAPPY 2025
    </footer>

    <script>
        // --- Live Time and Battery Update ---
        const timeElement = document.getElementById('current-time');
        const batteryValueElement = document.querySelector('#battery-status .value');

        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false });
            timeElement.textContent = `Time: ${timeString}`;
        }

        function updateBatteryStatus() {
            if ('getBattery' in navigator) {
                navigator.getBattery().then(battery => {
                    const updateLevel = () => {
                        const level = Math.floor(battery.level * 100);
                        batteryValueElement.textContent = `${level}%`;
                    };
                    updateLevel();
                    battery.addEventListener('levelchange', updateLevel);
                });
            } else {
                batteryValueElement.textContent = 'N/A';
            }
        }

        updateTime();
        updateBatteryStatus();
        setInterval(updateTime, 1000);

        // --- Interactive Play Button ---
        const playButton = document.getElementById('play-button');
        const bgAudio = document.getElementById('background-audio');
        let isPlaying = false;

        playButton.addEventListener('click', () => {
            isPlaying = !isPlaying;
            const textSpan = playButton.querySelector('span');
            if (isPlaying) {
                bgAudio.play().catch(e => console.error("Audio play failed:", e));
                textSpan.textContent = 'TAP TO PAUSE';
            } else {
                bgAudio.pause();
                textSpan.textContent = 'TAP TO PLAY';
            }
        });

        // --- Flush Glow Button Effect ---
        const buttons = document.querySelectorAll('.btn');
        buttons.forEach(button => {
            button.addEventListener('mousemove', e => {
                const rect = button.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                button.style.setProperty('--mouse-x', `${x}px`);
                button.style.setProperty('--mouse-y', `${y}px`);
            });
        });

        // --- Generate Animated Particles ---
        const particleContainer = document.getElementById('particle-container');
        const particleCount = 40;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 200}%`; // Start over a double height
            particle.style.animationDelay = `${Math.random() * 50}s`;
            particle.style.opacity = Math.random() * 0.4 + 0.1;
            particle.style.transform = `scale(${Math.random() * 0.5 + 0.5})`;
            particleContainer.appendChild(particle);
        }
    </script>
</body>
</html>
